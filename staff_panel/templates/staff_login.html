{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, rgb(24, 139, 253), rgb(2, 61, 121)); /* Darker blue gradient */
            background-size: 400% 400%; /* Animation Size */
            animation: gradientAnimation 15s ease infinite; /* Gradient Animation */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
/* Container for Glittering Stars */
.glittering-stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; /* Prevent interaction with the stars */
}

/* Individual Star */
.star {
    position: absolute;
    width: 10px;
    height: 10px;
    background: transparent;
    clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
    ); /* Draws a star with 10 points */
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6);
    animation: float-star 10s linear infinite, twinkle 3s ease-in-out infinite;
}

/* Keyframes for Floating Stars */
@keyframes float-star {
    0% {
        transform: translateY(0) translateX(0);
    }
    100% {
        transform: translateY(100vh) translateX(calc(-50vw + 100px));
    }
}

/* Keyframes for Twinkling Effect */
@keyframes twinkle {
    0%, 100% {
        opacity: 0.6;
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
    }
    50% {
        opacity: 1;
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
    }
}
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 2;
            position: relative;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: #ffffff;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: rgb(0, 109, 218); /* Darker Blue */
            color: white;
            font-size: 1.8rem;
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgb(0, 111, 221); /* Darker blue for labels */
        }

        .form-control {
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #001f3f;
            box-shadow: 0 0 5px rgba(0, 31, 63, 0.5);
        }

        .btn-primary {
            background-color: rgb(3, 104, 204);
            border-color: #001f3f;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 1.2rem;
            width: 100%;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #001f3f;
            border-color: #001233;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            color: white;
            transform: translateY(0);
            box-shadow: none;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
  
    <!-- Main Container -->
    <div class="container">
        <div class="glittering-stars">
            <!-- Create multiple star elements -->
            <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
            <div class="star" style="top: 25%; left: 40%; animation-delay: 1s;"></div>
            <div class="star" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
            <div class="star" style="top: 75%; left: 10%; animation-delay: 3s;"></div>
            <div class="star" style="top: 5%; left: 85%; animation-delay: 4s;"></div>
            <div class="star" style="top: 30%; left: 55%; animation-delay: 1.5s;"></div>
            <div class="star" style="top: 60%; left: 15%; animation-delay: 2.5s;"></div>
            <div class="star" style="top: 80%; left: 90%; animation-delay: 3.5s;"></div>
            <div class="star" style="top: 30%; left: 55%; animation-delay: 1.5s;"></div>
            <div class="star" style="top: 60%; left: 15%; animation-delay: 2.5s;"></div>
            <div class="star" style="top: 80%; left: 90%; animation-delay: 3.5s;"></div>
            <div class="star" style="top: 25%; left: 40%; animation-delay: 1s;"></div>
            <div class="star" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
            <div class="star" style="top: 75%; left: 10%; animation-delay: 3s;"></div>
            <div class="star" style="top: 5%; left: 85%; animation-delay: 4s;"></div>
        </div>
        <div class="card shadow-lg">
            <div class="card-header">
                <h3><i class="fas fa-user-tie"></i> Staff Login</h3>
            </div>
            <div class="card-body">
                <form id="staffLoginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" id="contact" name="contact" class="form-control" required placeholder="Enter your contact number">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% endif %}
                </form>
            </div>
            
        </div>
    </div>
    <script>
        const glitteringStars = document.querySelector('.glittering-stars');

// Create multiple stars dynamically
for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = Math.random() * 5 + 's';
    star.style.width = Math.random() * 5 + 8 + 'px'; // Random size
    star.style.height = star.style.width; // Ensure width = height for a perfect star
    glitteringStars.appendChild(star);
}




document.getElementById('staffLoginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the form data
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;

        // Create the JSON data to send
        const data = {
            email: email,
            contact: contact
        };

        // Send the data using Fetch API (AJAX)
        fetch("{% url 'staff_login' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            // Handle response from backend
            if (data.error) {
                alert('Error: ' + data.error); // Show error if any
            } else {
                // Redirect to dashboard if login is successful
                window.location.href = data.redirect;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    </script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
