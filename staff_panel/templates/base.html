        /* General Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f7, #eaf0f6);

    padding: 0;

/* Sidebar Styling */
/* Sidebar Styling */
.sidebar {
    width: 250px; /* Expanded sidebar width */
    background: linear-gradient(180deg, #000000, #1c1c1c); /* Sleek dark background */
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    overflow-y: auto; /* Enables scrolling */
    transition: all 0.4s ease-in-out; /* Smooth transition */
    box-shadow: 0 0 20px rgba(34, 233, 156, 0.8), 0 0 40px rgba(34, 233, 156, 0.5); /* Outer glow */
    z-index: 10;
}

/* Collapsed sidebar */
.sidebar.collapsed {
    width: 60px; /* Reduced width when collapsed */
}

/* Main content */
.main-contents {
    margin-left: 250px; /* Make room for the sidebar */
    transition: all 0.4s ease-in-out; /* Smooth transition for main content */
}

/* Adjust the main content when sidebar is collapsed */
.main-contents.collapsed {
    margin-left: 60px; /* Reduced margin when sidebar is collapsed */
}


/* Logo and Title Styling */
.sidebar .logo {
    font-size: 24px;
    font-weight: bold;
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
   
   
}

.sidebar .portal-title {
   
    font-size: 19px;
    display: inline-block;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

/* Collapsed Logo Title */
.sidebar.collapsed .portal-title {
    opacity: 0;
    transform: scale(0.2);
    pointer-events: none; /* Prevent interaction */
}

/* Sidebar Menu Items */
.sidebar ul li {
    padding: 15px 20px;
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    cursor: pointer;

    font-size: 16px;
}

/* Hover Effects */
.sidebar ul li:hover {
    background: rgba(34, 233, 156, 0.2);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(34, 233, 156, 0.6), inset 0 0 10px rgba(34, 233, 156, 0.4);
}

/* Menu Links */
.sidebar ul li a {
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
 
    font-size: 15px;
}

.sidebar ul li a i {
    margin-right: 10px;
    font-size: 20px;
}

/* Toggle Button Styling */
.toggle-btn {
    position: absolute;
    top: 20px;
    right: -15px;
    background: #1a237e;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Arial', sans-serif; /* Simple font for the button */
    font-size: 14px;
    transition: transform 0.4s ease, background 0.4s ease;
}

.toggle-btn:hover {
    background: #4a007e;
    transform: rotate(180deg);
}

/* Scrollbar Styling */
.sidebar::-webkit-scrollbar {
    width: 7px;
}

.sidebar::-webkit-scrollbar-track {
    background: #0a0a0a;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    border-radius: 10px;
}

.sidebar::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(34, 233, 156, 0.8), rgba(34, 203, 233, 0.8));
    border-radius: 20px;
   
    transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.sidebar::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, rgba(34, 233, 156, 1), rgba(34, 203, 233, 1));
    box-shadow: 0 0 15px rgba(34, 233, 156, 1), 0 0 30px rgba(34, 203, 233, 1);
}

/* Glowing Pulse Effect */
.sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(34, 233, 156, 0.3), transparent 70%);
    z-index: -1;
    animation: glow-pulse 3s infinite;
    opacity: 0.7;
}

/* Glow Animation */
@keyframes glow-pulse {
    0% {
        filter: blur(8px);
        opacity: 0.5;
    }
    50% {
        filter: blur(12px);
        opacity: 1;
    }
    100% {
        filter: blur(8px);
        opacity: 0.5;
    }
}

.welcome-card {

.welcome-card:hover {

}

}

/* Timetable Section */
.timetable-container {
    background: #ffffff;
    border-radius: 15px;

    transition: transform 0.3s, box-shadow 0.3s;
