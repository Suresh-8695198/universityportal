{% extends "staff_dashboard.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit News</h2>
    <form method="POST" enctype="multipart/form-data" class="shadow-lg p-4 rounded">
        {% csrf_token %}
        
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ news_data.title }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ news_data.description }}</textarea>
        </div>

        <!-- Attachment -->
        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment</label>
            {% if news_data.file_url %}
                <p>Current Attachment: 
                    <a href="{{ news_data.file_url }}" target="_blank" class="text-primary">
                        View Current Attachment
                    </a>
                </p>
            {% endif %}
            <input type="file" class="form-control" id="attachment" name="attachment">
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success me-2">Save Changes</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<!-- Font Awesome Script -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
