{% extends 'staff_dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-5 fancy-header display-4">
        <i class="bi bi-pencil-square advance-icon-left"></i>
        Edit Video Tutorial
        <i class="bi bi-pencil-square advance-icon-right"></i>
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden glass-effect">
                <div class="card-body p-4">
                    <form method="post" action="{% url 'edit_video' video_id=video_id %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="videoTitle" class="form-label fw-bold">Video Title</label>
                            <input type="text" class="form-control shadow-sm rounded-pill" id="videoTitle" name="title" value="{{ video.title }}" required>
                        </div>
                        <div class="mb-4">
                            <label for="videoLink" class="form-label fw-bold">Video Link</label>
                            <input type="url" class="form-control shadow-sm rounded-pill" id="videoLink" name="link" value="{{ video.link }}" placeholder="https://" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'post_videos' %}" class="btn btn-outline-secondary shadow-sm rounded-pill">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-gradient shadow-sm glow-on-hover rounded-pill">
                                <i class="bi bi-check-circle-fill"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
