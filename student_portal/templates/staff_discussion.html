{% extends "nav.html" %}

{% block title %}Discuss with Staff Members{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Discuss with Staff Members</h1>
    <div class="chat-box mt-4">
        <div class="messages">
            {% for message in messages %}
            <div class="message">
                <strong>{{ message.sender_name }}</strong>
                <p>{{ message.message }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
            {% endfor %}
        </div>
        <form method="POST" id="message-form">
            {% csrf_token %}
            <textarea name="message" class="form-control" placeholder="Ask your question..."></textarea>
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>
</div>
{% endblock %}
