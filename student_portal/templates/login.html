{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/lib/vanilla-tilt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


   <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #000000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Particle.js Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Enhanced Cursor */
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(174, 0, 255, 0.7), rgba(0, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-ripple {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(108, 8, 175, 0.514);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.6s linear infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Login Card */
        .login-card {
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 500px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
    0% {
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    25% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    50% {
        box-shadow: 0 0 25px rgba(255, 255, 0, 0.7);
    }
    75% {
        box-shadow: 0 0 30px rgba(6, 201, 175, 0.863);
    }
    100% {
        box-shadow: 0 0 35px rgba(140, 0, 255, 0.9);
    }
}


        .login-card h2 {
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 26px;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .login-card .subtitle {
            color: #ddd;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .login-card label {
            display: block;
            color: #ddd;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-card input {
            width:90%!important;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: background 0.3s, border 0.3s;
        }

        .login-card input:hover,
        .login-card input:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #7004b8;
        }
        .login-card button {
    width: 70%;
    padding: 12px;
    background: linear-gradient(90deg, #00c6ff, #0072ff, #6a00ff);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0, 114, 255, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

.login-card button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0, 114, 255, 0.8);
    background: linear-gradient(90deg, #0072ff, #6a00ff, #ff0080);
}

.login-card button:active {
    transform: scale(0.95);
    box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
}


        .login-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(140, 0, 255, 0.8);
        }

        @media (max-width: 768px) {
    .login-card {
        width: 85%;
        padding: 30px 20px;
    }

    .login-card input {
        padding: 10px;
        font-size: 16px;
    }

    .progress-bar {
        height: 6px;
    }
}

        .icons {
            margin-top: 20px;
        }

        .icons i {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            transition: transform 0.3s, color 0.3s;
        }

        .icons i:hover {
            color: #8609b8;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                width: 85%;
            }
        }
        /* Gamified Glow for Input Fields */
.login-card input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    outline: none;
    font-size: 18px;
    transition: box-shadow 0.4s ease, transform 0.3s;
    box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.5);
}

.login-card input:hover,
.login-card input:focus {
    box-shadow: 0 0 20px rgba(255, 0, 150, 0.8);
    transform: translateY(-5px) scale(1.1);
}

/* Animated Login Button */
.login-card button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #8d0ec9, #48056e);
    color: #fff;
    font-size: 18px;
    font-family: 'Orbitron', sans-serif;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255, 117, 140, 0.5);
    animation: glow 2s infinite alternate;
    position: relative;
    overflow: hidden;
}

.login-card button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 80%);
    animation: button-glow 3s linear infinite;
}

@keyframes button-glow {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(50%, 50%);
    }
}

/* Progress Bar */
.progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress-bar-inner {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #6907da, #1a0650);
    border-radius: 4px;
    animation: progress-fill 5s forwards;
}

@keyframes progress-fill {
    0% {
        width: 0%;
    }
    100% {
        width: 100%;
    }
}

/* Animated Avatar */
.avatar {
    width: 80px;
    height: 80px;
    margin: 20px auto;
    background: url("{% static 'images/logo-web.png' %}") no-repeat center/cover;
    border: 4px solid #000000;
    border-radius: 50%;
    animation: avatar-spin 5s linear infinite;
}

@keyframes avatar-spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Initially hidden splash screen */
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 9999;
    display: none; /* Ensure this is 'none' initially */
}

.flip-circle {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    margin-bottom: 20px;
}

.flip-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: flip 2s infinite;
}

.flip-front,
.flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 50%;
}

.flip-front img,
.flip-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.flip-front {
    background-color: #ffffff;
}

.flip-back {
    background-color: #ffffff;
    transform: rotateY(180deg);
}

@keyframes flip {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(180deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

p {
    font-size: 18px;
    margin: 0;
    animation: fade-in 2s infinite;
}

@keyframes fade-in {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

    </style>
</head>
<body>
    


    <!-- Particle.js Background -->
    <div id="particles-js"></div>
    
    <div id="splash-screen" class="splash-screen">
        <div class="flip-circle">
            <div class="flip-inner">
                <div class="flip-front">
                    <img src="{% static 'images/logo-web.png' %}" alt="Front Image">
                </div>
                <div class="flip-back">
                    <img src="{% static 'images/logo.png' %}" alt="Back Image">
                </div>
            </div>
        </div>
        <p>Loading...</p>
    </div>
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-ripple"></div>
    <div class="login-card" data-tilt>
       
        <div class="avatar">

        </div>
        <h2>Student Login</h2>
        <p class="subtitle"> Gain access to coding tutorials, cheat sheets, and reference materials curated for students.</p>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
       

        <form method="POST" action="">

            {% csrf_token %}
            <label for="register_number">Roll Number:</label>
            <input type="text" id="register_number" name="register_number" placeholder="Enter your roll number" required>
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="icons">
            <i class="fas fa-code"></i>
            <i class="fas fa-terminal"></i>
            <i class="fas fa-laptop-code"></i>
        </div>
    </div>


    <!-- JavaScript for Cursor and Particles -->
    <script>
       particlesJS("particles-js", {
    "particles": {
        "number": {
            "value": 120,
            "density": { "enable": true, "value_area": 800 }
        },
        "color": { 
            "value": ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff"] // Dynamic glowing colors
        },
        "shape": {
            "type": "circle",
            "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": {
            "value": 0.7, // Glow intensity
            "random": false
        },
        "size": {
            "value": 4,
            "random": true,
        },
        "line_linked": {
            "enable": false // Disable links for a cleaner glow
        },
        "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out", // Keep particles within bounds
            "bounce": false
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse" // Interactive hover effect
            },
            "onclick": {
                "enable": true,
                "mode": "push" // Add more particles on click
            }
        },
        "modes": {
            "repulse": {
                "distance": 100,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            }
        }
    },
    "retina_detect": true
});

  


    document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Show the splash screen
    const splashScreen = document.getElementById('splash-screen');
    splashScreen.style.display = 'flex';

    try {
        const formData = new FormData(e.target);
        const response = await fetch(e.target.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: formData
        });

        const result = await response.json();

        // Hide the splash screen
        splashScreen.style.display = 'none';

        if (result.success) {
            Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: result.message,
                showConfirmButton: false,
                timer: 2500,
                toast: true,
                position: 'top-end',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            });

            // Redirect after delay
            setTimeout(() => {
                window.location.href = '{{ request.GET.next|default:"/student/dashboard/" }}';
            }, 2500);
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops!',
                text: result.message,
                showConfirmButton: true,
                confirmButtonColor: '#d33',
            });
        }
    } catch (error) {
        console.error('Error during form submission:', error);
        splashScreen.style.display = 'none'; // Hide splash screen on error

        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Something went wrong! Please try again.',
            showConfirmButton: true,
            confirmButtonColor: '#d33',
        });
    }
});


    </script>
</body>
</html>
