<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header img {
            width: 100px;
            height: auto;
        }
        .email-body {
            text-align: center;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{ logo_url }}" alt="Logo">
            <h2>Congratulations, {{ student.name }}!</h2>
        </div>
        <div class="email-body">
            <p>You have been awarded a <strong>Certificate of Excellence</strong> for your outstanding performance in the Periyar University Student Portal.</p>
            <p>Your certificate is attached to this email.</p>
        </div>
        <div class="email-footer">
            <p>Periyar University</p>
        </div>
    </div>
</body>
</html>
