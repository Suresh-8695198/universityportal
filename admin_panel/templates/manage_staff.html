<script>
document.addEventListener('DOMContentLoaded', function () {
    const staffListSection = document.getElementById('staffListSection'); // Container for the staff list
    const staffModal = new bootstrap.Modal(document.getElementById('staffModal')); // Modal for editing staff

    let staffData = [];  // Array to store fetched staff data

    // Fetch and display staff
    function fetchStaff() {
        fetch('/get-staff/')
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                    staffData = data.staffs;  // Store staff data in the array
                    displayStaff(staffData);   // Display staff data in the table
                } else {
                    alert('Failed to load staff data.');
                }
            })
            .catch((error) => {
                alert('Error fetching staff data.');
            });
    }

    // Function to display staff in the table
    function displayStaff(staff) {
        const cardContainer = document.createElement('div');
        cardContainer.classList.add('staff-table-card', 'mb-4');
        const table = document.createElement('table');
        table.classList.add('table', 'table-striped', 'table-bordered', 'table-hover', 'staff-table');
        const thead = document.createElement('thead');
        thead.classList.add('thead-dark');
        thead.innerHTML = `
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        staff.forEach((staff, index) => {
            const row = document.createElement('tr');
            row.dataset.id = staff.id;

            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${staff.name}</td>
                <td>${staff.email}</td>
                <td>${staff.contact}</td>
                <td>
                    <button class="btn btn-primary btn-sm edit-staff-btn" data-id="${staff.id}">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm delete-staff-btn" data-id="${staff.id}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        cardContainer.appendChild(table);
        staffListSection.innerHTML = '';
        staffListSection.appendChild(cardContainer);
    }

    // Call fetchStaff() when the page loads
    fetchStaff();

    // Filter functionality
    document.getElementById('filterForm').addEventListener('submit', function (event) {
        event.preventDefault();  // Prevent default form submission

        const name = document.getElementById('filterName').value.toLowerCase();
        const contact = document.getElementById('filterContact').value;
        const email = document.getElementById('filterEmail').value.toLowerCase();

        // Perform the filtering based on entered values
        const filteredStaff = staffData.filter(staffMember => {
            return (name ? staffMember.name.toLowerCase().includes(name) : true) &&
                   (contact ? staffMember.contact.includes(contact) : true) &&
                   (email ? staffMember.email.toLowerCase().includes(email) : true);
        });

        // Display the filtered staff list
        displayStaff(filteredStaff);
    });

    // Refresh functionality
    document.getElementById('refreshButton').addEventListener('click', function () {
        // Clear the filters
        document.getElementById('filterName').value = '';
        document.getElementById('filterContact').value = '';
        document.getElementById('filterEmail').value = '';

        // Reset and show all staff
        displayStaff(staffData);
    });

    // Edit staff functionality
    staffListSection.addEventListener('click', function (event) {
        if (event.target.classList.contains('edit-staff-btn')) {
            const staffId = event.target.getAttribute('data-id');
            if (!staffId) {
                console.error('Missing staff ID');
                return;
            }
            fetch(`/fetch-staff/${staffId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('staffIdEd').value = staffId;
                        document.getElementById('staffNameEd').value = data.staff.name;
                        document.getElementById('staffEmailEd').value = data.staff.email;
                        document.getElementById('staffContactEd').value = data.staff.contact;
                        staffModal.show();
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => console.error('Error fetching staff details:', error));
        }
    });
});


    // Function to show toast
    function showToast(title, message, type) {
    const toastElement = document.createElement('div');
    toastElement.classList.add('toast', 'align-items-center', 'text-white', 'border-0', 'position-fixed', 'top-0', 'end-0', 'm-3', `bg-${type}`);
    toastElement.setAttribute('role', 'alert');
    toastElement.setAttribute('aria-live', 'assertive');
    toastElement.setAttribute('aria-atomic', 'true');
    toastElement.style.zIndex = '9999'; // Ensure the toast is on top

    const toastBody = document.createElement('div');
    toastBody.classList.add('d-flex', 'align-items-center', 'p-3');
    toastElement.appendChild(toastBody);

    // Icon based on the type of message (success or error)
    const icon = document.createElement('i');
    icon.classList.add('fas', type === 'success' ? 'fa-check-circle' : 'fa-times-circle', 'me-3');
    icon.style.fontSize = '20px';
    toastBody.appendChild(icon);

    const bodyContent = document.createElement('div');
    bodyContent.classList.add('toast-body');
    bodyContent.innerHTML = `<strong>${title}</strong>: ${message}`;
    toastBody.appendChild(bodyContent);

    const closeButton = document.createElement('button');
    closeButton.classList.add('btn-close', 'btn-close-white', 'ms-auto');
    closeButton.setAttribute('data-bs-dismiss', 'toast');
    closeButton.setAttribute('aria-label', 'Close');
    toastBody.appendChild(closeButton);

    document.body.appendChild(toastElement);

    // Show the toast
    const toast = new bootstrap.Toast(toastElement);
    toast.show();

    // Auto-dismiss after 3 seconds
    setTimeout(() => {
        toastElement.remove();
    }, 3000);
}

document.getElementById('uploadExcelModal').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    // CSRF token for Django
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    console.log('CSRF Token:', csrfToken);  // For debugging

    fetch('/staff-upload-excel/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': csrfToken
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showToast('Success', data.message, 'success');
            setTimeout(() => {
                location.reload();
            }, 2000);
        } else {
            showToast('Error', data.message, 'danger');
        }
    })
    .catch(error => {
        showToast('Error', 'An error occurred. Please try again.', 'danger');
    });
});


document.getElementById('editStaffForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    // Gather form data
    const staffId = document.getElementById('staffIdEd').value;
    const name = document.getElementById('staffNameEd').value;
    const email = document.getElementById('staffEmailEd').value;
    const contact = document.getElementById('staffContactEd').value;


        // Log values to check if they are being captured correctly
    console.log('staffId:', staffId);
    console.log('name:', name);
    console.log('email:', email);
    console.log('contact:', contact);


    // Validate form data
    if (!name || !email || !contact) {
        alert('All fields are required!');
        return;
    }

    // Prepare the data object
    const staffData = {
        name: name,
        email: email,
        contact: contact,
    };

    // Fetch CSRF token
    const csrftoken = getCookie('csrftoken');

    // Send data to the backend
    fetch(`/edit-staff/${staffId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken, // Include CSRF token in the headers
        },
        body: JSON.stringify(staffData),
    })
        .then(async (response) => {
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                   
                      
                // Close the modal
              
                showToast('Staff Updated Successfully', data.message, 'success');
                // Reload the page after a slight delay (to give time for the modal to close)
                setTimeout(() => {
                    location.reload(); // Reloads the page to show the updated staff list
                }, 1000);  // Delay in milliseconds (500ms = 0.5 seconds)
              
                } else {
                    console.error('Unexpected response format:', data);
                    alert('An error occurred: ' + (data.message || 'Unknown error.'));
                }
            } else {
                console.error('HTTP error:', response.status);
                alert('An unexpected error occurred. Please try again.');
            }
        })
        .catch((error) => {
            console.error('Request failed:', error);
            alert('An unexpected error occurred. Please check your connection and try again.');
        });
});


document.addEventListener('DOMContentLoaded', function () {
    const staffTable = document.getElementById('staffListSection'); // Assuming this is the table container

    staffTable.addEventListener('click', (event) => {
        // Delete staff
        if (event.target.classList.contains('delete-staff-btn')) {
            const row = event.target.closest('tr');
            const staffId = row.dataset.id;

            if (confirm('Are you sure you want to delete this staff member?')) {
                fetch(`/delete-staff/${staffId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // Parse JSON response
                    })
                    .then((data) => {
                        if (data.success) {
                            // Remove the row from the table
                            row.remove(); 
                            alert('Staff deleted successfully!');
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch((error) => {
                        console.error('Error deleting staff:', error);
                    });
            }
        }
    });
});


// Function to get the CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
