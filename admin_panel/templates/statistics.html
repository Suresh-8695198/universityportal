{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>

    /* Transparent Card Styling with Glowing Border */
.card {
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    background: transparent;
    border: 2px solid transparent;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Glow effect for the card */
    color: #fff;
    position: relative;
    padding: 20px;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-12px) scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); /* Increased glow on hover */
}

/* Glowing Border Effect */
.card::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, #ff007f, #7928ca, #ff00c8, #d500f9);
    border-radius: 20px;
    z-index: -1;
    filter: blur(30px);
    animation: borderGlow 1.5s infinite alternate;
}

@keyframes borderGlow {
    0% {
        filter: blur(20px);
        opacity: 0.6;
    }
    100% {
        filter: blur(50px);
        opacity: 0.2;
    }
}

/* Glowing Text Inside Cards */
.card h3, .card p {
    text-shadow: 0 0 8px #ff007f, 0 0 20px #7928ca, 0 0 30px #ff00c8, 0 0 40px #d500f9;
}

.card h3 {
    font-size: 1.2rem;
    font-weight: bold;
}

.card p {
    font-size: 1.5rem;
    font-weight: bolder;
}

/* Card Glow Effect on Hover */
.glow-card:hover .card {
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Stronger glow effect on hover */
}

/* Neon Glow Effect for Card */
.glow-card {
    position: relative;
    background: transparent;
    border-radius: 20px;
    padding: 20px;
    color: #fff;
    overflow: hidden;
}

.glow-card::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, #ff007f, #7928ca, #ff00c8, #d500f9);
    border-radius: 20px;
    z-index: -1;
    filter: blur(40px);
    opacity: 0.5;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    0% {
        filter: blur(30px);
        opacity: 0.7;
    }
    100% {
        filter: blur(50px);
        opacity: 0.2;
    }
}

/* Button Hover Glow Effect */
.btn {
    position: relative;
    padding: 12px 24px;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(90deg, #ff007f, #7928ca);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.4s ease;
}

.btn:hover {
    transform: scale(1.1);
    background: linear-gradient(90deg, #7928ca, #ff007f);
}

.btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
    transition: all 0.3s ease;
    opacity: 0;
}

.btn:hover::before {
    opacity: 1;
    animation: rotateGlow 2s infinite;
}

@keyframes rotateGlow {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Particle Animation for Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: radial-gradient(circle, #0f0c29 0%, #302b63 100%);
    animation: animate-bg 15s infinite alternate;
}

@keyframes animate-bg {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 100%;
    }
}

/* Table Styling */
.leaderboard table {
    border-collapse: separate;
    border-spacing: 0 20px;
    width: 100%;
}

.leaderboard th, .leaderboard td {
    padding: 12px 20px;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.leaderboard tr:hover td {
    transform: translateX(10px);
    background: rgba(255, 255, 255, 0.2);
}

/* Fade-in Animation */
.fade-in {
    animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

/* Bounce Animation */
.bounce {
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Mouse Move Parallax Effect */
.parallax {
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.parallax:hover {
    animation: mouseMove 0.3s ease-in-out;
}

@keyframes mouseMove {
    0% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(10px, 10px);
    }
    100% {
        transform: translate(0, 0);
    }
}

/* Loading Spinner */
.loader {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #ff007f; /* Neon pink */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.5s linear infinite;
    margin: 100px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Button Ripple Effect */
.btn-ripple {
    position: relative;
    overflow: hidden;
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    text-align: center;
    background-color: #ff007f;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-ripple::after {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    animation: ripple 0.6s linear;
    transform: scale(0);
    pointer-events: none;
}

.btn-ripple:hover {
    background-color: #7928ca;
}

@keyframes ripple {
    to {
        transform: scale(1);
        opacity: 0;
    }
}

/* Hover Glow Effect for Links */
a {
    text-decoration: none;
    color: #ff007f;
    font-weight: bold;
    position: relative;
}

a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #ff007f, #7928ca);
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.4s ease-out;
}

a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

    position: relative;
    animation: glowingBackground 6s infinite alternate;

    0% {

<script>
    // Chart Initialization
    const ctx = document.getElementById('problemsChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Problems Solved',
                data: [500, 800, 1200, 1800, 2300, 2900, 4000, 4800, 5600, 7000, 8500, 10000],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.4,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            },
            scales: {
                x: {
                    grid: {
                        display: false,
                    },
                },
                y: {
                    grid: {
                        color: '#eaeaea',
                    },
                },
            },
        },
    });
