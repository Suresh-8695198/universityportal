{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periyar University Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        /* Neon gradient background with particle animation */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1c0c31, #0f0716, #3f0788);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered content */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 10% 2%;
        }

        h1 {
            font-weight: 700;
            font-size: 4.5rem;
            color: #b9b6b6;
            text-shadow: 0 0 20px rgb(82, 7, 182), 0 0 50px rgba(140, 0, 255, 0.7);
            animation: fadeInSlide 1.5s ease-in-out;
        }

        p {
            font-size: 1.6rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        /* Buttons */
        .btn {
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            text-transform: uppercase;
            animation: fadeIn 2.5s ease-in-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-outline-primary {
            background: linear-gradient(90deg, #fc466b, #3f5efb);
            color: #fff;
            box-shadow: 0 0 15px rgba(252, 70, 107, 0.8), 0 0 30px rgba(63, 94, 251, 0.6);
        }

        .btn-outline-primary:hover {
            background: linear-gradient(90deg, #3f5efb, #00d4ff);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.8), 0 20px 50px rgba(63, 94, 251, 0.5);
            transform: translateY(-5px);
        }

        .btn-outline-secondary {
            background: linear-gradient(90deg, #00ffa1, #007cf0);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 161, 0.8), 0 0 30px rgba(0, 124, 240, 0.6);
        }

        .btn-outline-secondary:hover {
            background: linear-gradient(90deg, #007cf0, #00ffa1);
            box-shadow: 0 10px 25px rgba(0, 255, 161, 0.8), 0 20px 50px rgba(0, 124, 240, 0.5);
            transform: translateY(-5px);
        }

        .btn i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Logo */
        img {
            width: 250px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
            filter: drop-shadow(0 4px 10px rgba(255, 255, 255, 0.4));
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15% 5%;
            }

            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1.4rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 35px;
            }

            img {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.3rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 35px;
            }

            img {
                width: 150px;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 30px;
            }

            img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation container -->
    <div id="particles-js"></div>

    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="University Logo">
        <h1>Welcome to Periyar University Portal</h1>
        <p>Your gateway to knowledge, collaboration, and opportunities.</p>
        <div class="button-container">
            <a href="{% url 'admin_login' %}" class="btn btn-outline-primary">
                <i class="bi bi-person-badge-fill"></i> Login as Admin
            </a>
            <a href="{% url 'staff_login' %}" class="btn btn-outline-secondary">
                <i class="bi bi-person-workspace"></i> Login as Staff
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 200 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#6208d8",
                    opacity: 0.6,
                    width: 2,
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
