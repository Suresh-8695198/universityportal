    <style>
/* Glittering Stars Effect */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f7, #eaf0f6);
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Sidebar Styling */
/* Sidebar Styling */
.sidebar {
    width: 250px;
    background: linear-gradient(180deg, #4a007e, #1a237e);
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    overflow-y: auto;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    animation: gradientMove 10s ease infinite, sidebarGlow 5s ease-in-out infinite;
}

/* Moving Gradient Effect */
@keyframes gradientMove {
    0% {
        background: linear-gradient(180deg, #4a007e, #1a237e);
    }
    50% {
        background: linear-gradient(220deg, #1a237e, #4a007e);
    }
    100% {
        background: linear-gradient(180deg, #4a007e, #1a237e);
    }
}

/* Glowing Effect on Sidebar */
@keyframes sidebarGlow {
    0% {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 255, 255, 0.4);
    }
    50% {
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.6);
    }
    100% {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 255, 255, 0.4);
    }
}
/* Collapsed Sidebar */
.sidebar.collapsed {
    width: 80px;
    transform: translateX(-20px);
}

/* Sidebar Logo Styling */
.sidebar .logo {
    font-size: 24px;
    font-weight: 600;
    padding: 20px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    margin-bottom: 10px;
    z-index: 2;
    position: relative;
}

.logo .logo-text {
    margin-left: 10px;
    display: inline-block;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

/* Hide logo text when sidebar is collapsed */
.sidebar.collapsed .logo .logo-text {
    opacity: 0;
    visibility: hidden;
}

/* Sidebar Menu */
.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    z-index: 2;
    position: relative;
}

.sidebar ul li {
    padding: 15px 20px;
    transition: background 0.3s ease, transform 0.3s ease;
    position: relative;
}

.sidebar ul li:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

/* Sidebar Icons and Text */
.sidebar ul li a {
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
}

.sidebar ul li a i {
    margin-right: 10px;
    font-size: 18px;
    transition: transform 0.3s ease;
}

.sidebar ul li a:hover i {
    transform: rotate(360deg);
}

.sidebar ul li a span {
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.sidebar.collapsed ul li a span {
    opacity: 0;
    visibility: hidden;
}

/* Main Content */
.main-content {
    margin-left: 250px;
    transition: margin-left 0.4s ease, width 0.4s ease;
    width: calc(100% - 250px);
    padding: 20px;
    overflow-y: auto;
    overflow-x: hidden;
    max-height: 100vh;
}

.sidebar.collapsed ~ .main-content {
    margin-left: 80px;
    width: calc(100% - 80px);
}

/* Scrollbar Styling */
.sidebar::-webkit-scrollbar,
.main-content::-webkit-scrollbar {
    width: 8px;
}

.sidebar::-webkit-scrollbar-thumb,
.main-content::-webkit-scrollbar-thumb {
    background: rgba(5, 5, 5, 0.2);
    border-radius: 4px;
}

.sidebar::-webkit-scrollbar-track,
.main-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

/* Hover Effects for Sidebar */
.sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

/* Toggle Button with Advanced Arrow Animation */
.toggle-btn {
    position: absolute;
    top: 20px;
    right: -10px;
    background: #1a237e;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    transform: rotate(180deg);
    background: #4a007e;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.toggle-btn i {
    font-size: 20px;
    transition: transform 0.4s ease, color 0.4s ease;
}

/* Toggle Arrow Rotation */
.sidebar.collapsed ~ .toggle-btn i {
    transform: rotate(180deg);
}

/* Glowing Effect for Arrow */
.toggle-btn i {
    color: #ffffff;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6);
}

.toggle-btn:hover i {
    color: #e3f2fd;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
}

/* College Logo Styling */
.college-logo-container {
    text-align: center;
    margin-top: 20px;
}

.college-logo {
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: logoPulse 3s infinite ease-in-out;
}

@keyframes logoPulse {
               0%, 100% {
                   transform: scale(0.8);
                   box-shadow: 0 4px 10px rgba(61, 61, 61, 0.3);
               }
               50% {
                   transform: scale(1.0);
                   box-shadow: 0 4px 20px rgba(3, 2, 2, 0.5);
               }
            }
.college-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}
