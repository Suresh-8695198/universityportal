{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% block content %}
  <h2>Change Your Password</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" class="password-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="button-container">
        <button type="submit" class="submit-btn">Change Password</button>
        <a href="{% url 'admin_profile' %}" class="back-btn">Back to Profile</a>
      </div>

  </form>
  <style>
   /* Body styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #b0b0b0; /* Light Gray Background */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

/* Heading styles */
h2 {
  font-size: 30px;
  text-align: center;
  color: #333;
  margin-bottom: 20px;
  animation: fadeIn 1s ease-in-out;
}

/* Form Styles */
.password-form {
  max-width: 450px;
  width: 100%;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  animation: formFadeIn 1.2s ease-in-out;
}

/* Label styles */
.password-form label {
  font-size: 16px;
  color: #333;
  margin-bottom: 8px;
  display: block;
  transition: color 0.3s ease;
}

/* Input field styles */
.password-form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  background-color: #f9f9f9;
  box-sizing: border-box;
  transition: all 0.3s ease-in-out;
}

/* Focus state for input fields */
.password-form input:focus {
  outline: none;
  border-color: #3498db;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
}

/* Button container styles */
.button-container {
  display: flex;
  justify-content: space-between;
}

/* Submit button styles */
.submit-btn {
  width: 48%;
  padding: 14px;
  font-size: 16px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.submit-btn:hover {
  background-color: #2980b9;
  transform: translateY(-2px);
}

/* Back button styles */
.back-btn {
  width: 48%;
  padding: 14px;
  font-size: 16px;
  background-color: #e0e0e0;
  color: #333;
  text-align: center;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.back-btn:hover {
  background-color: #bdbdbd;
  transform: translateY(-2px);
}

/* Messages */
.messages {
  margin: 20px 0;
  padding: 12px;
  background-color: #f8d7da;
  color: #721c24;
  border-radius: 6px;
  border: 1px solid #f5c6cb;
  transition: opacity 0.3s ease;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
  border-color: #c3e6cb;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
  border-color: #f5c6cb;
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes formFadeIn {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

    </style>
{% endblock %}
